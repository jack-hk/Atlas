{{ define "main" }}
  <h1 class="atlas-title">
    {{ if .Params.header }}
      {{ .Params.header }}
    {{ else }}
      {{ partial "docs/title" . }}
    {{ end }}
  </h1>
  <br>
<article class="markdown book-post">
  {{- .Content -}}
</article>
{{ end }}

{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}
