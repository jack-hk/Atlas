{{ define "main" }}
  <h1 class="page-title">
    {{ if .Params.header }}
      {{ .Params.header }}
    {{ else }}
      {{ partial "title" . }}
    {{ end }}
  </h1>
<article class="markdown book-post">
  {{- .Content -}}
</article>
{{ end }}

{{- /* Template Definitions */}}

{{ define "toc" }}
  {{ partial "toc" . }}
{{ end }}
